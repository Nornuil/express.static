<head>

<body>
    <form action="/api/productos" method="post">
        <h2>Enviar nuevo objeto</h2>
        <div class="mb-3">
          <input type="text"class="form-control" placeholder="title" name="title">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="price" name="price">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="thumbnail" name="thumbnail">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>

<form action="/api/productos" method="get">
    <h2>lista de productos</h2>
    <button class="btn btn-primary" type="submit">Ver Lista</button>    
</form>
